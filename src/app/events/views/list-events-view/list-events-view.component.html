<div class="flex w-full justify-end">
    <button routerLink="/events/add" router class="px-4 py-2 bg-blue-500 rounded">Add new event</button>
</div>
<div class="p-4 gap-4 grid grid-cols-2 md:grid-cols-4">
    @for (event of events; track event.id) {
        <app-event-card [event]="event" (eventDeleted)="deleteEvent($event)"></app-event-card>
    }
</div>
