<div class="w-full flex justify-center py-8">
    <!-- Event Add Form (title, description, start date, end date, location) -->
    <form class="w-full max-w-lg" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="title">
                    Title
                </label>
                <input
                    formControlName="title"
                    class="appearance-none block w-full bg-white/10 border-zinc-500 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white/20"
                    id="title"
                    type="text"
                    placeholder="Event Title"
                    name="title"
                    required
                />
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="location">
                    Location
                </label>
                <input
                    formControlName="location"
                    class="appearance-none block w-full bg-white/10 border-zinc-500 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white/20"
                    id="location"
                    type="text"
                    placeholder="Event Location"
                    name="location"
                    required
                />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="startDate">
                    Start Date
                </label>
                <input
                    formControlName="startDate"
                    class="appearance-none block w-full bg-white/10 border-zinc-500 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white/20"
                    id="startDate"
                    type="datetime-local"
                    placeholder="Event Start Date"
                    name="startDate"
                    required
                />
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="endDate">
                    End Date
                </label>
                <input
                    formControlName="endDate"
                    class="appearance-none block w-full bg-white/10 border-zinc-500 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white/20"
                    id="endDate"
                    type="datetime-local"
                    placeholder="Event End Date"
                    name="endDate"
                    required
                />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="description">
                    Description
                </label>
                <textarea
                    class="appearance-none block w-full bg-white/10 border-zinc-500 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white/20"
                    id="description"
                    formControlName="description"
                    placeholder="Event Description"
                    name="description"
                    required
                ></textarea>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                >
                    Add Event
                </button>
            </div>
        </div>
    </form>
</div>
